name: CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup files
        run: |
          npm i
          npm run build
          cp -R ./public ../
          rm -rf ./*
          cp -R ../public/* ./

      # Runs a set of commands using the runners shell
      - name: Push to pages repo
        run: |
          git config --global user.name 'Hydreath'
          git config --global user.email 'palf1997@gmail.com'
          git stash
          git checkout -b pages
          git stash pop
          git commit -am "Automated deploy"
          git push --force
